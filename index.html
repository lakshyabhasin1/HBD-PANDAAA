<style>
body{

    background: linear-gradient(135deg,#ff9ecf,#ffb6e6,#ffc6f0);
    text-align:center;

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-110vh);opacity:0;}
}

.message-box{
    margin:100px auto;
    width:90%;
    max-width:520px;
    background:rgba(255,255,255,0.95);
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 25px #ff66b2;
}

.option-btn{
    margin:8px;
    padding:10px 18px;
    border:none;
    border-radius:25px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    font-size:14px;
}

.option-btn:hover{
    background:#ff1a8c;
}

/* Cake */
.cake-section{
    display:none;
    margin-top:40px;
}

.cake-container{
    position:relative;
    width:200px;
    margin:0 auto;
    cursor:pointer;
}

.cake-half{
    font-size:100px;
    position:absolute;
    transition:1s;
}

.left{ left:0; }
.right{ right:0; }

.cut-left{
    transform:translateX(-60px) rotate(-20deg);
}

.cut-right{
    transform:translateX(60px) rotate(20deg);
}

/* Confetti */
.confetti{
    position:fixed;
    top:0;
    width:8px;
    height:8px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(100vh);}
}
</style>
</head>
